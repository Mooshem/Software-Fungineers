name: "godot-ci export"
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

env:
  GODOT_VERSION: 4.6.1
  EXPORT_NAME: Coding Cubed
  PROJECT_PATH: ./coding-cubed
  ITCH_USERNAME: tehlamo
  ITCH_GAME_ID: tehlamo.itch.io/coding-cubed

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(pwd)/build"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-mac:
    name: Mac Export
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          brew install --cask godot
          godot --headless --editor --quit || true
          mkdir -p "$HOME/Library/Application Support/Godot/export_templates"
          curl -L https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz -o templates.tpz
          unzip templates.tpz
          mv templates "$HOME/Library/Application Support/Godot/export_templates/${GODOT_VERSION}.stable"
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(pwd)/build"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Mac" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac
